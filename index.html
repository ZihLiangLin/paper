class PIDController {
constructor(theta = 0, thetaRef = 0) {
  this.theta = theta;
  this.thetaRef = thetaRef;
  this.v = 0;
  this.KP = 150; // 'spring constant'
  this.KD = 20; // 'damping'
  this.KI = 20;
  this.integral = 0;
}

normalize(theta) {

  do {
    theta += Math.PI * 2;
  } while (theta <= 0)

  theta %= Math.PI * 2;
  return theta;
}

update(dt) {
  let error = this.thetaRef - this.theta;
  //console.log(error)
  this.integral += error*dt;
  let u = this.KP * error + this.KI * this.integral - this.KD * this.v;
  this.v += u * dt;
  this.theta += this.v * dt;
  // singularity: x = 0
  this.theta = this.normalize(this.theta);
  //console.log(this.KP, this.KI, this.KD);
  return this.theta - Math.PI / 2;
}
setRef(ref) {
  this.thetaRef = ref;
}
}

function myAtan2(z, x) { // [0, 2pi)
let atan2 = Math.atan2(z, x);
return atan2 >= 0 ? atan2 : atan2 + Math.PI * 2; // [0, 2pi)
}

function setTarget(x, z) {
return myAtan2(z, x);
}

function readpixel2_0(){
renderer.readRenderTargetPixels ( renderTarget, 0, 0, 64, 64, buffer);
let readHoop = 0;
for(let i = 0; i < buffer.length; i+=4){
  if(buffer[i] == 0 && buffer[i+1] == 255){
    readHoop++;
  }
  if(readHoop >= 20){
    break;
  }
}
let x, y, x1, y1, x2, y2, x3, y3 = 31;
for(let i = 0; i < buffer.length; i+=4){
  x = (i / 4) % 64;
  y = (i / 4) / 64;
  if(buffer[i+1] == 255){
    x1 = x;
    y1 = y;
    x2 = x;
    y2 = 64 - y;
    break;
  }
}
for(let i = 31*64*4; i < 32*64*4; i+=4){
  if((buffer[i+1] == 255 && buffer[i+5] == 0) || (buffer[i+1] == 0 && buffer[i+5] == 255)){
    x3 = (i / 4) % 64;
    if(x3 == x1){
      if(buffer[i+1] == 255 && buffer[i+5] == 0)
        x3++;
      else
        x3--;
    }
    break;
  }
}
calcCenter(x1, y1, x2, y2, x3, y3);
}

function calcCenter(x1, y1, x2, y2, x3, y3){
var a, b;
  a = (y2 - y1) / (x2 - x1);
  b = y1 - a * x1;

  var xMiddle = (x1 + x2) / 2;
  var yMiddle = (y1 + y2) / 2;
  var c, Px, Py;
  if (a != 0) {
      c = yMiddle - (-1 / a) * xMiddle;
      Px = (x1*x1 + y1*y1 - x3*x3 - y3*y3 - 2*c*y1 + 2*c*y3) / (2 * ((x1 - x3) - (1 / a) * (y1 - y3)));
      Py = (-1 / a) * Px + c;
  } else {
      Px = c = xMiddle;
      Py = (x1*x1 + y1*y1 - x3*x3 - y3*y3 + 2 * Px * (x3 - x1)) / (2 * (y1 - y3));
  }
  dot.position.set(Px-32, Py-32, 0);
}
